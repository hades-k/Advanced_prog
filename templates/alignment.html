<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Alignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Sequence Alignment</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fasta_file" class="form-label">Upload FASTA File</label>
                <input type="file" class="form-control" id="fasta_file" name="fasta_file">
            </div>
            <div class="mb-3">
                <label for="id1" class="form-label">Sequence ID 1</label>
                <input type="text" class="form-control" id="id1" name="id1" placeholder="Enter first sequence ID">
            </div>
            <div class="mb-3">
                <label for="id2" class="form-label">Sequence ID 2</label>
                <input type="text" class="form-control" id="id2" name="id2" placeholder="Enter second sequence ID">
            </div>
            <div class="mb-3">
                <label for="gap_pen" class="form-label">Gap Penalty</label>
                <input type="number" class="form-control" id="gap_pen" name="gap_pen" value="-2">
            </div>
            <div class="mb-3">
                <label for="match" class="form-label">Match Score</label>
                <input type="number" class="form-control" id="match" name="match" value="1">
            </div>
            <div class="mb-3">
                <label for="mismatch" class="form-label">Mismatch Penalty</label>
                <input type="number" class="form-control" id="mismatch" name="mismatch" value="-1">
            </div>
            <div class="mb-3">
                <label for="algo" class="form-label">Alignment Algorithm</label>
                <select class="form-select" id="algo" name="algo">
                    <option value="global" selected>Global Alignment</option>
                    <option value="local">Local Alignment</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Align</button>
        </form>
        {% if error_message %}
        <div class="alert alert-danger mt-3">{{ error_message }}</div>
        {% endif %}
        {% if alignment %}
        <h2 class="mt-4">Alignment Result</h2>
        <pre>{{ alignment }}</pre>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
